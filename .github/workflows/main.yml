name: main

on:
  push:
    branches: [ "main", "ci/cd" ]

jobs:
  postgres_and_migrations:
    runs-on: self-hosted
    steps:
      - name: Docker up
        run: make docker
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.23.2
      - name: Check out code
        uses: actions/checkout@v1
      - name: Lint Go Code
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin # temporary fix. See https://github.com/actions/setup-go/issues/14
          go get -u golang.org/x/lint/golint 
          make lint
  deploy:
    runs-on: self-hosted
    needs: postgres_and_migrations
    steps:
      - name: Set up GO
        uses: actions/setup-go@v1
        with:
          go-version: 1.23.2
      - name: Check out code
        uses: actions/checkout@v1
      - name: go mod tidy
        run: go mod tidy
      - name: swag and wie
        run: go install github.com/google/wire/cmd/wire@latest && go install github.com/swaggo/swag/cmd/swag@latest
      - name: Run
        run: make run