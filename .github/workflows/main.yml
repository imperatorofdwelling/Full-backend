name: main

on:
  push:
    branches: [ "main", "ci/cd" ]

jobs:
  postgres_and_migrations:
    runs-on: self-hosted
    steps:
      - name: Docker up
        run: make docker
  build:
    runs-on: self-hosted
    steps:
      - name: Install swag
        run: go get github.com/google/wire/cmd/wire@latest
      - name: Install wire
        run: go get github.com/swaggo/swag/cmd/swag@latest
      - name: go mod
        run: go mod download
      - name: Build
        run: make build
  deploy:
    runs-on: self-hosted
    needs: [build, postgres_and_migrations]
    steps:
      - name: Run
        run: make run