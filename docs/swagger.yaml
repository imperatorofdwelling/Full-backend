paths:
  /advantages/{advantageId}:
    delete:
      consumes:
      - application/json
      description: Delete advantage by id
      parameters:
      - description: advantage id
        in: path
        name: advantageId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: no content
          schema:
            type: string
        "400":
          description: Error
          schema:
            $ref: '#/definitions/responseApi.ResponseError'
        default:
          description: Error
          schema:
            $ref: '#/definitions/responseApi.ResponseError'
      summary: Delete Advantage
      tags:
      - advantages
    patch:
      consumes:
      - application/json
      description: Update advantage by id
      parameters:
      - description: advantage id
        in: path
        name: advantageId
        required: true
        type: string
      - description: image file
        in: formData
        name: image
        type: file
      - description: title of advantage
        in: formData
        name: title
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/models.Advantage'
        "400":
          description: Error
          schema:
            $ref: '#/definitions/responseApi.ResponseError'
        default:
          description: Error
          schema:
            $ref: '#/definitions/responseApi.ResponseError'
      summary: Update Advantage
      tags:
      - advantages
  /advantages/all:
    get:
      consumes:
      - application/json
      description: Get all advantages
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            items:
              $ref: '#/definitions/models.Advantage'
            type: array
        "400":
          description: Error
          schema:
            $ref: '#/definitions/responseApi.ResponseError'
        default:
          description: Error
          schema:
            $ref: '#/definitions/responseApi.ResponseError'
      summary: Get advantages
      tags:
      - advantages
  /advantages/create:
    post:
      consumes:
      - multipart/form-data
      description: Create advantage
      parameters:
      - description: image file
        in: formData
        name: image
        required: true
        type: file
      - description: title of advantage
        in: formData
        name: title
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: created
          schema:
            $ref: '#/definitions/models.Advantage'
        "400":
          description: Error
          schema:
            $ref: '#/definitions/responseApi.ResponseError'
        default:
          description: Error
          schema:
            $ref: '#/definitions/responseApi.ResponseError'
      summary: Create Advantage
      tags:
      - advantages
  /locations/{locationName}:
    get:
      consumes:
      - application/json
      description: Find city by matching name
      parameters:
      - description: location name match
        in: path
        name: locationName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            items:
              $ref: '#/definitions/models.Location'
            type: array
        "400":
          description: Error
          schema:
            $ref: '#/definitions/responseApi.ResponseError'
        default:
          description: Error
          schema:
            $ref: '#/definitions/responseApi.ResponseError'
      summary: Find city by name
      tags:
      - locations
swagger: "2.0"
